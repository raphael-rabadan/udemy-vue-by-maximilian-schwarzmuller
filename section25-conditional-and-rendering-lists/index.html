<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">1</p>
      <p v-else-if="true">2</p>
      <p v-else>3</p>
      <p>4</p>
      <button @click="show = !show">Press me</button>
      <p>show value is {{show}}</p>
      <p>!show value is {{!show}}</p>
      <template v-if="!show">
        <p>Very good example !show {{show}}</p>
        <p>Very good example !show {{show}}</p>
        <p>Very good example !show {{show}}</p>
      </template>
      <template v-if="show">
        <p>Very good example show {{show}}</p>
        <p>Very good example show {{show}}</p>
        <p>Very good example show {{show}}</p>
      </template>
      <span v-show="show">
        <p>v-show v-show v-show</p>
        <p>v-show v-show v-show</p>
        <p>v-show v-show v-show</p>
      </span>
      <span v-show="!show">
        <p>!vshow !vshow !vshow</p>
        <p>!vshow !vshow !vshow</p>
        <p>!vshow !vshow !vshow</p>
      </span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
