<script src="vue.js"></script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{myName}} ({{myAge}})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{ageMultiplied()}} - {{myAge*3}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{randomFloat()}}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img v-bind:src="linkImage" style="width: 100px; height: 100px" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" v-bind:value="myName" />
      </div>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#exercise",
        data: {
          myName: "Raphael Rabadan",
          myAge: "36",
          linkImage:
            "https://miro.medium.com/max/900/1*OrjCKmou1jT4It5so5gvOA.jpeg",
        },
        methods: {
          ageMultiplied: function () {
            return this.myAge * 3
          },
          randomFloat: function () {
            return Math.random()
          },
        },
      })
    </script>
  </body>
</html>
